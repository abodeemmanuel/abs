<!DOCTYPE html>
<html>
    <title>form</title>
    <link rel="stylesheet" href="form.css">
    <h3>Fill in the spaces below</h3>
    <body>
        <div id="reg-form">
            <label for="Surname">Surname</label>
            <input type="text"name="Surname"placeholder="Surname"required>
            <label for="First-name">First-name:</label>
            <input type="text"name="First-name"placeholder="First-name"required>
            <label for="Second-name">Second-name:</label>
            <input type="text"name="Second-name"placeholder="Second-name"required>
            <label for="tel">Tel:</label>
            <input type="tel"name="tel"value="+234"required>
            <label for="e-mail">E-mail:</label>
            <input type="email"name="e-mail"placeholder="@gmail.com"required><br>
            <label for="Number of Pack">No. of Pack</label>
            <select name="Number of Pack"required>
                <option value="0"selected disabled>No. of Pack</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option><input type="text">Others</option>
            </select>
            <textarea name="message"placeholder="Write any other description here"></textarea>
            <Button type="submit">Submit<img src="second.jpg"></Button>
        </div>
    </body>
</html>
